<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1, user-scalable=no">
    <title>Brewverse - Chats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "container">

        <div class = "sidebar">

            <div class = "start-chat-toggle" onclick = "toggleStartChat()">
                + New Chat
            </div>
            <div id = "startChatBox" class = "start-chat hidden">
                <input type="text" id="newChatUsername" placeholder="Enter username..." />
                <button onclick="startNewChat()">Start</button>
            </div>
            
            <div class = "sidebar-header">
                <h3>Chats</h3>
            </div>

            <ul id = "chatList"></ul>
        </div>
       
        <div class = "chat-area">
            <div id = "chatHeader" class = "chat-header"></div>

            <div class = "messages" id = "messages"></div>

            <div class = "input-area">
                <input id = "messageInput" placeholder = "Drop a message..." />
                <button onclick = "sendMessage()">Send</button>
            </div>
        </div>
    
    </div>

    <script src = "app.js"></script>
    <div id = "modalOverlay" class = "modal-overlay hidden">
        <div class = "modal">
            <h3 id = "modalTitle"></h3>
            <p id = "modalContent"></p>
            <button onclick = "closeModal()">Close</button>
        </div>
    </div>

    <div id="brewToast" class="brew-toast"></div>
    
</body>        

</html>
